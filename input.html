<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h5>CALORIE CALCULATOR</h5>
            <small>Age</small>
            <input type="text">
            <small>Gender</small>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
            <small>Height</small>
            <input type="text">
            <small>Weight</small>
            <input type="text">
            <small>Activity</small>
            <select name="" id="">
                <option value="">Basal Metabolic Rate (BMR)</option>
                <option value="">Sedentary: little or no exercise</option>
                <option value="">Light: little or no exercise</option>
                <option value="">Moderate: exercise 4-5 times/week</option>
                <option value="">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="">Very Active: intense exercise 6-7 times/week</option>
                <option value="">Extremely Active: very intense exercise daily, or physical job</option>
            </select>

            <a href="calorie-tracking.html">
                <button>Calculate</button>
            </a>
        </div>
    </div>
</body>
</html>
